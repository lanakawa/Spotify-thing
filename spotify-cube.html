<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="style.css">
    <script src="spotify-cube.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Spotify Cube</title>
</head>
<body>
  <div class="background1"></div>
  <div class="background2"></div>
  <div class="background3"></div>
  <!--Swiper/cube-->
    <div id="main-swiper" class="swiper">
      <div class="swiper-wrapper">
        <!--Slider Picture 1  -->
        <div class="swiper-slide">
            <img id="img1" src="https://github.com/lanakawa/Spotify-thing/blob/main/images/img1crop.JPG?raw=true" />
        </div>
        
        <!--Slider Picture 2 -->
        <div class="swiper-slide">
            <img id="img2" src="https://github.com/lanakawa/Spotify-thing/blob/main/images/img2crop.png?raw=true" />
        </div>
        <!--Slider Picture 3 -->
        <div class="swiper-slide">
              <img id="img3" src="https://github.com/lanakawa/Spotify-thing/blob/main/images/img3crop.png?raw=true" />
        </div>
        <!--Slider picture 4 -->
        <div class="swiper-slide">
          <img id="img4" src="https://github.com/lanakawa/Spotify-thing/blob/main/images/img4crop.png?raw=true" />
        </div>
      </div>
    </div>

</body>
</html>
